<!-- APP/templates/APP/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static 'App/css/login-signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Signup</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <p class="redirect-message">Do you already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div> <!-- Background image -->
    </div>
    <div class="image-container">
        <img src="../../static/App/images/bg.jpg" alt="image"  class="bg-img" srcset="">
    </div>
</body>
</html>
