<!-- APP/templates/APP/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'App/css/login-signup.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            <p class="redirect-message">Don't have an account? <a href="{% url 'signup' %}">Create a new account</a>.</p>
        </div>
    </div>
    <div class="image-container">
        <img src="../../static/App/images/bg.jpg" alt="image"  class="bg-img" srcset="">
    </div> <!-- Background image -->
</body>
</html>
